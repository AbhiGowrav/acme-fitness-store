spring:
  application:
    name: "acme-catalog"
  mvc:
    static-path-pattern: /static/images/**
  datasource:
    url: jdbc:postgresql://localhost:5432/acmefit?useSSL=false&currentSchema=public
    username: "root"
    password: "rootpassword"
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: '*'

userServiceUrl: http://localhost/user