name: Deploy Catalog
on:
  workflow_dispatch:
    inputs: { }
  push:
    branches:
      - Azure
    paths:
      - 'apps/acme-catalog/**'
env:
  SPRING_APPS_SERVICE: ${{ secrets.TF_PROJECT_NAME }}
  RESOURCE_GROUP: ${{ secrets.TF_PROJECT_NAME }}
  KEY_VAULT: ${{ secrets.TF_PROJECT_NAME }}
  CATALOG_SERVICE_APP: catalog-service

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/acme-catalog
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: apps/acme-catalog
      - name: Set up Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set up Azure Spring Extension
        run: az extension add --name spring
      - name: Deploy Catalog
        run: |
          keyvault_uri=$(az keyvault show \
           --resource-group 01-803942 \
           --name key-vault-803942 | jq -r '.properties.vaultUri')

          az spring app deploy \
            --name ${CATALOG_SERVICE_APP} \
            --resource-group 01-803942 \
            --service spring-apps-803942 \
            --env "SPRING_CLOUD_AZURE_KEYVAULT_SECRET_PROPERTY_SOURCES_0_ENDPOINT=${keyvault_uri}" "SPRING_CLOUD_AZURE_KEYVAULT_SECRET_PROPERTY_SOURCES_0_NAME='acme-fitness-store-vault'" "SPRING_PROFILES_ACTIVE=default,key-vault" \
            --config-file-pattern catalog/default,catalog/key-vault \
            --source-path ./
